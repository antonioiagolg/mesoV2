<h2 mat-dialog-title>Novo projeto</h2>
<mat-dialog-content>
  <form [formGroup]="formGroupProject">
    <mat-form-field>
      <input matInput formControlName="nome_projeto"/>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" (click)="salvaProjeto()">Salvar</button>
</mat-dialog-actions>
